TITLES:
  NO-REGISTER:
    TITLE: '&a欢迎, 请先注册! '
    SUBTITLE: '&e输入 /register [密码] [重复密码]'

  NO-LOGIN:
    TITLE: '&a欢迎回来, 请登录'
    SUBTITLE: '&e输入 /login [密码]'    

  ON-REGISTER:
    TITLE: '&a注册成功! 欢迎! '
    SUBTITLE: '&e注册成功'
    TIME:
      FADEIN: 5
      STAY: 30
      FADEOUT: 5
      
  ON-LOGIN:
    TITLE: '&a登录成功! 欢迎回来!'
    SUBTITLE: '&e已登录'
    TIME:
      FADEIN: 5
      STAY: 30
      FADEOUT: 5
      
  AUTO-LOGIN-PREMIUM:
    TITLE: '&a安全账户'
    SUBTITLE: '&e已自动登录'
    TIME:
      FADEIN: 5
      STAY: 30
      FADEOUT: 5
      
ACTIONBAR:
  Enable: true
  
  NO_REGISTER:
    MESSAGE: '&7&C剩余注册时间: &e<time>'

  NO_LOGIN:
    MESSAGE: '&7&C剩余登录时间: &e<time>'
    
  ON_REGISTER:
    STAY: 30
    MESSAGE: '&e已完成注册! 欢迎新玩家 <player>！'

  ON_LOGIN:
    STAY: 30
    MESSAGE: '&a欢迎回来！ <player>'
    
  AUTO_LOGIN_PREMIUM:
    STAY: 30
    MESSAGE: '&a欢迎回来！ <player>'

MESSAGE:
  RELOAD: '&c配置文件已重新加载.'
  NO_AUTHORIZED: '&c您无权执行此操作.'