#配置文件版本号
Version: 2.0

#更新时间(单位: Tick)
UpdateTime: 10
#关闭记分板的世界
DisableWorld:
- WorldName
#记分板
Boards:
  #默认记分板
  default:
    #记分板顺序(将按照从小到大依次检测 比如 1-50 优先检测 1 符合则显示 不符合 检测 2 ...)
    index: 50
    #显示时间(格式为yyyy-MM-dd HH:mm:ss)
    time: 
      start: '2016-01-01 00:00:00'
      end: '2099-01-01 00:00:00'
    #记分板标题
    title: 'CrashBlockEarth2.0'
    #记分板权限
    permission: mb.default
    #记分板内容(不得超过38个字符 包括颜色字符 超过部分自动截取)
    lines:
    - '§6玩家ID: §a%player_displayname%'
    - '§6领地名: §a%ultimateclaims_claims%'
    - '§6领地能量: §b%ultimateclaims_totalpower%'
    - '§6所在位置: §3%player_x%,%player_y%,%player_z%'
    - '§6玩家血量: §c%player_health%'
  #默认记分板
  admin:
    #记分板顺序(将按照从小到大依次检测 比如 1-50 优先检测 1 符合则显示 不符合 检测 2 ...)
    index: 49
    #记分板标题
    title: 'CrashBlockEarth2.0'
    #记分板权限
    permission: mb.reload
    #记分板内容(不得超过38个字符 包括颜色字符 超过部分自动截取)
    lines:
    - '§6玩家ID: §a%player_displayname%'
    - '§6领地名: §a%ultimateclaims_claims%'
    - '§6领地能量: §b%ultimateclaims_totalpower%'
    - '§6所在位置: §3%player_x%,%player_y%,%player_z%'
    - '§6玩家血量: §c%player_health%'